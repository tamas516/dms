<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Dokumentumkezelő rendszer</title>

    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="form-outline mb-4 text-center">
    <h2>Felhasználó</h2>
    <ul th:each="user : ${username}">
        <li th:text="${user}"></li>
    </ul>
</div>
<div class="form-outline mb-4 text-center">
    <h2>Fájlok feltöltése</h2>
    <form id="uploadFile" name="uploadFile" method="post" th:action="@{/uploadFile}"
          enctype="multipart/form-data">
        <input type="file" name="files" multiple required />
        <button type="submit" class="btn btn-primary btn-block mb-4">Feltöltés</button>
    </form>
</div>
</body>
</html>
